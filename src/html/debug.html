<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Start/End Debug Page - RouteMaster</title>
  <script type="text/javascript" src="js/require.js"></script>
  <script type="text/javascript" src="js/zepto.js"></script>
  <script type="text/javascript" src="js/underscore.js"></script>
  <script type="text/javascript" src="js/backbone.js"></script>
  <script type="text/javascript" src="js/debug.js"></script>
</head>
<body>
  <div id="gps-status"></div>

  <!-- Templates -->
  <script type="text/template" id="gps-status-tmpl">
    <% if(isTracking) { %>
      <p id="status"><%- formatTime(Date.now() - startTime) %></p>
      <p id="position">
        <% if(position === undefined) { %>
          Waiting for Location
        <% } else { %>
          Latitude: <%- position.coords.latitude %>,
          Longitude: <%- position.coords.longitude %>
        <% } %>
      </p>
    <% } else { %>
      <p id="status">Press "Start" to Begin</p>
    <% } %>
    <p>
      <button id="start-button" <% if(isTracking) { %> disabled <% } %>>
        Start
      </button>
      <button id="stop-button" <% if(!isTracking) { %> disabled <% } %>>
        End
      </button>
    </p>
  </script>
</body>
</html>
