<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>RouteMaster</title>
  <link href="css/global.css" rel="stylesheet" type="text/css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script type="text/javascript" src="js/zepto.min.js"></script>
  <script type="text/javascript">
    var choose = function () {
        var buttonId = '#with-' + window.location.hash.substring(1);
        var sectionId = '#form-' + window.location.hash.substring(1);
        $('#with-facebook').removeClass('active');
        $('#with-twitter').removeClass('active');
        $('#with-openid').removeClass('active');
        $(buttonId).addClass('active');
        $('#form-facebook').addClass('hidden');
        $('#form-twitter').addClass('hidden');
        $('#form-openid').addClass('hidden');
        $(sectionId).removeClass('hidden');
    };
    $(window).on('hashchange', choose);
    window.location.hash = '';
    window.location.hash = '#facebook';
  </script>
</head>
<body>
  <div id="top">
    <header>
      <h1 id="logo"><img src="img/routemaster-white.png" width="144" height="28" alt="RouteMaster"></h1>
    </header>
    <nav>
      <a id="go-track" href="">Track</a>
      <a id="go-history" href="">History</a>
      <a id="go-friends" href="">Friends</a>
      <a id="go-leaderboards" href="">Leaderboards</a>
    </nav>
  </div>
  <section id="select-provider">
    <h1>Welcome!</h1>
    <ul class="vertical-buttons">
      <li><a id="with-facebook" href="#facebook" class="button">Log in with
        <strong>Facebook</strong></a></li>
      <li><a id="with-twitter" href="#twitter" class="button">Log in with
        <strong>Twitter</strong></a></li>
      <li><a id="with-openid" href="#openid" class="button">Log in with
        <strong>OpenID</strong></a></li>
    </ul>
  </section>
  <section id="form-facebook" class="hidden">
    <!--h1>Log in with <strong>Facebook</strong></h1-->
    <form id="login-form">
      <ul>
        <li>
          <label for="login-id">Username</label>
          <span><input id="login-id" type="text"></span>
        </li>
        <li>
          <label for="login-password">Password</label>
          <span><input id="login-password" type="password"></span>
        </li>
        <li>
          <label>&nbsp;</label>
          <span><button id="login-submit" type="submit">Log in</button></span>
        </li>
      </ul>
    </form>
  </section>
  <section id="form-twitter" class="hidden">
    <!--h1>Log in with <strong>Twitter</strong></h1-->
    <form id="login-form">
      <ul>
        <li>
          <label for="login-id">Username</label>
          <span><input id="login-id" type="text"></span>
        </li>
        <li>
          <label for="login-password">Password</label>
          <span><input id="login-password" type="password"></span>
        </li>
        <li>
          <label>&nbsp;</label>
          <span><button id="login-submit" type="submit">Log in</button></span>
        </li>
      </ul>
    </form>
  </section>
  <section id="form-openid" class="hidden">
    <!--h1>Log in with <strong>OpenID</strong></h1-->
    <form id="login-form">
      <ul>
        <li>
          <label for="login-id">Identifier</label>
          <span><input id="login-id" type="text"></span>
        </li>
        <li>
          <label>&nbsp;</label>
          <span><button id="login-submit" type="submit">Log in</button></span>
        </li>
      </ul>
    </form>
  </section>
</body>
</html>
