<script type="text/template" id="status-tmpl">
  <section>
    <p>
      <button type="button" id="start-button" <% if(isTracking) { %>
        disabled <% } %>>Start</button>
      <button type="button" id="stop-button" <% if(!isTracking) { %>
        disabled <% } %>>End</button>
    </p>
    <% if(isTracking) { %>
      <dl class="inverted">
        <dt>Time</dt><dd><%- formatTime(Date.now() - startTime) %></dd>
        <% if(position === undefined) { %>
          <p>Waiting for Location</p>
        <% } else { %>
        <dt>Latitude</dt><dd><%- position.coords.latitude %></dd>
        <dt>Longitude</dt><dd><%- position.coords.longitude %></dd>
        <dt>Efficiency</dt><dd><%- efficiency %></dd>
        <dt>Distance</dt><dd><%- distance %></dd>
        <% } %>
      </dl>
    <% } else { %>
      <p>Press "Start" to begin.</p>
    <% } %>
    <div id="map"></div>
  </section>
</script>

<script type="text/template" id="login-tmpl">
  <section id="select-provider">
    <h1>Welcome!</h1>
    <ul class="vertical-buttons">
      <li><a id="with-facebook" href="#facebook" class="button">Log in with
        <strong>Facebook</strong></a></li>
      <li><a id="with-twitter" href="#twitter" class="button">Log in with
        <strong>Twitter</strong></a></li>
      <li><a id="with-openid" href="#openid" class="button">Log in with
        <strong>OpenID</strong></a></li>
    </ul>
  </section>
<% if(loginProvider == 'facebook') { %>
  <section id="form-facebook" class="hidden">
    <form id="login-form">
      <ul>
        <li>
          <label for="login-id">Username</label>
          <span><input id="login-id" type="text"></span>
        </li>
        <li>
          <label for="login-password">Password</label>
          <span><input id="login-password" type="password"></span>
        </li>
        <li>
          <label>&nbsp;</label>
          <span><button id="login-submit" type="submit">Log in</button></span>
        </li>
      </ul>
    </form>
  </section>
<% } else if(loginProvider == 'twitter') { %>
  <section id="form-twitter" class="hidden">
    <form id="login-form">
      <ul>
        <li>
          <label for="login-id">Username</label>
          <span><input id="login-id" type="text"></span>
        </li>
        <li>
          <label for="login-password">Password</label>
          <span><input id="login-password" type="password"></span>
        </li>
        <li>
          <label>&nbsp;</label>
          <span><button id="login-submit" type="submit">Log in</button></span>
        </li>
      </ul>
    </form>
  </section>
<% } else if(loginProvider == 'openid') { %>
  <section id="form-openid" class="hidden">
    <form id="login-form">
      <ul>
        <li>
          <label for="login-id">Identifier</label>
          <span><input id="login-id" type="text"></span>
        </li>
        <li>
          <label>&nbsp;</label>
          <span><button id="login-submit" type="submit">Log in</button></span>
        </li>
      </ul>
    </form>
  </section>
<% } else { %>
  <p>Invalid login provider?!?</p>
<% } %>
</script>
